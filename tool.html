  <p>Welcome to the BJC Tool by Junjun Cruz!</p>
  <button onclick="logout()">Logout</button>

  <script>
    // Security check
    const valid = localStorage.getItem('bjc_license_valid');
    if (valid !== 'true') {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('bjc_license_valid');
      window.location.href = 'index.html';
    }
  </script>
