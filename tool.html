<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJC Tool Access</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a, #111);
      color: #00ff88;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 20px;
    }
    button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00cc6a;
    }
    footer {
      position: absolute;
      bottom: 15px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>✅ License Verified</h1>
  <p>Welcome to <strong>BJC Tool</strong> by Junjun Cruz</p>

  <button onclick="logout()">Logout</button>

  <footer>© 2025 BJC Developer — All Rights Reserved</footer>

  <script>
    // Security check (prevent direct access)
    const valid = localStorage.getItem("bjc_license_valid");
    if (valid !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("bjc_license_valid");
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
