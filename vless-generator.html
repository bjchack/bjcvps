<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BJC VLESS Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input {
      margin: 6px;
      padding: 8px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00b894;
      color: #fff;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover { background: #019875; }
    .output {
      background: #161b22;
      border-radius: 6px;
      padding: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>BJC VLESS Generator</h2>

  <input id="uuid" placeholder="UUID (e.g. 123e4567-e89b-12d3-a456-426614174000)" />
  <input id="domain" placeholder="Domain or IP (e.g. example.com)" />
  <input id="port" placeholder="Port (default 443)" />
  <input id="path" placeholder="Path (e.g. /ray)" />
  <input id="remark" placeholder="Remark (Server name)" />

  <button onclick="generateVLESS()">Generate VLESS Link</button>

  <div id="output" class="output"></div>

  <script>
    function generateVLESS() {
      const uuid = document.getElementById('uuid').value.trim();
      const domain = document.getElementById('domain').value.trim();
      const port = document.getElementById('port').value.trim() || '443';
      const path = document.getElementById('path').value.trim() || '/';
      const remark = encodeURIComponent(document.getElementById('remark').value.trim() || 'BJC-VPN');

      if (!uuid || !domain) {
        alert("Please fill in UUID and Domain/IP");
        return;
      }

      const vless = `vless://${uuid}@${domain}:${port}?type=ws&security=tls&path=${encodeURIComponent(path)}#${remark}`;
      document.getElementById('output').innerHTML = `<b>Your VLESS link:</b><br><br>${vless}<br><br><button onclick="copyText('${vless}')">Copy</button>`;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert('âœ… Copied to clipboard!');
    }
  </script>
</body>
</html>
