<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê BJC License Validator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 250px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0062d1;
    }
    .message {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>üîê BJC License Validator</h1>

  <input type="text" id="licenseKey" placeholder="Enter your license key" />
  <button onclick="validateLicense()">Validate</button>

  <p class="message" id="message">‚ö†Ô∏è Please enter a license key.</p>

  <script>
    function validateLicense() {
      const keyInput = document.getElementById("licenseKey").value.trim();
      const message = document.getElementById("message");

      if (!keyInput) {
        message.textContent = "‚ö†Ô∏è Please enter a license key.";
        return;
      }

      fetch("https://raw.githubusercontent.com/bjchack/bjcvps/main/licenses.json")
        .then(response => response.json())
        .then(data => {
          const found = data.licenses.find(l => l.key === keyInput);
          if (found) {
            localStorage.setItem("bjc_license_valid", "true");
            alert("‚úÖ License valid! Welcome " + found.owner);
            window.location.href = "tool.html";
          } else {
            message.textContent = "‚ùå Invalid or expired license.";
          }
        })
        .catch(error => {
          message.textContent = "‚ö†Ô∏è Error loading license data.";
          console.error(error);
        });
    }

    // Auto-redirect kung may valid license na dati
    if (localStorage.getItem("bjc_license_valid") === "true") {
      window.location.href = "tool.html";
    }
  </script>
</body>
</html>
